<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/htmx.org@1.9.4"
      integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV"
      crossorigin="anonymous"
    ></script>

    <title>Golang+HTMX</title>
  </head>
  <body>
    <div class="container mt-2">
      <div class="row">
        <div class="col-6 offset-3">
          <div class="card">
            <div class="card-header">
              <h1>Form</h1>
            </div>
            <div class="card-body">
              <form
                hx-post="/add-film/"
                hx-target="#film-list"
                hx-swap="beforeend"
                hx-indicator="#spinner"
              >
                <div class="mb-2">
                  <label for="film-title">Title</label>
                  <input
                    type="text"
                    name="title"
                    id="film-title"
                    class="form-control"
                  />
                </div>
                <div class="mb-3">
                  <label for="film-director">Director</label>
                  <input
                    type="text"
                    name="director"
                    id="film-director"
                    class="form-control"
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  <span
                    class="spinner-border spinner-border-sm htmx-indicator"
                    id="spinner"
                  ></span>
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-6 offset-3">
          <div class="card">
            <div class="card-header">
              <h1 class="card-title">Film List</h1>
            </div>
            <div class="card-body">
              <ul class="list-group" id="film-list">
                {{ range .Films }}
                <li class="list-group-item bg-primary text-white">
                  {{ .Title }} - {{ .Director }}
                </li>
                {{ end }}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
